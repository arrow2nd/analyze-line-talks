<!DOCTYPE html>
<html>
  <head>
    <title>LINEのトークを分析するやつ</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>

  <body>
    <h1>LINEのトークを分析するやつ</h1>
    <div>
      <label for="file">トーク履歴ファイルを選択してください</label>
      <input type="file" id="file" name="file" accept=".txt"/>
    </div>
    <div class="chart-pie-area">
      <div class="chart-pie">
        <h3>ユーザ別の総メッセージ通数</h3>
        <canvas id="chart-total-count"></canvas>
      </div>
      <div class="chart-pie">
        <h3>ユーザ別の総文字数</h3>
        <canvas id="chart-total-chars"></canvas>
      </div>
    </div>
    <div>
      <h3>日付別のメッセージ通数</h3>
      <canvas id="chart-bydate"></canvas>
    </div>
    <div>
      <h3>時間別のメッセージ通数</h3>
      <canvas id="chart-bytime"></canvas>
    </div>
    <div>
      <h3>不適切ワード数（性的）</h3>
      <p class="source">データ元：<a href="https://github.com/MosasoM/inappropriate-words-ja">MosasoM/inappropriate-words-ja</a></p>
      <canvas id="chart-sexual-words"></canvas>
    </div>
    <div>
      <h3>不適切ワード数（攻撃的）</h3>
      <p class="source">データ元：<a href="https://github.com/MosasoM/inappropriate-words-ja">MosasoM/inappropriate-words-ja</a></p>
      <canvas id="chart-offensive-words"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0/dist/chartjs-plugin-zoom.min.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
